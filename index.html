<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Product preview card component</title>
</head>

<body>
  <main>
    <article class="product-card-container">
      <img srcset="images/image-product-desktop.jpg 600w, images/image-product-mobile.jpg 686w"
        sizes="(max-width: 640px) 686px, 300px" src="images/image-product-desktop.jpg" alt="A bottle of perfume">

      <div class="product-desc-container">
        <span class="product-category">Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.</p>

        <div class="product-prices-container">
          <span class="sale-price">$149.99</span>
          <span class="list-price">$169.99</span>
        </div>
        <button><img src="images/icon-cart.svg" alt="Shopping cart">Add to Cart</button>
      </div>
    </article>
  </main>
</body>

</html>
